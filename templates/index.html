<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="w-90 mx-auto">
            <h1 class="text-center">
                {{ title }}
            </h1>
        </div>
    </div>
    <hr>
    {% if show_output %}
        <img src="image.jpg" alt="">

        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Year</th>
                    <th>KM</th>
                    <th>Color</th>
                    <th>Price</th>
                    <th>Location</th>
                </tr>
                </thead>
                <tbody>
                {% for car in cars %}
                    <tr>

                        <td><a target="_blank" href={{ car.linkItem }}> {{ car.year }} </a></td>
                        <td><a target="_blank" href={{ car.linkItem }}>{{ car.km }} </a></td>
                        <td><a target="_blank" href={{ car.linkItem }}>{{ car.color }} </a></td>
                        <td><a target="_blank"href={{ car.linkItem }}>{{ car.price }} </a></td>
                        <td><a target="_blank" href={{ car.linkItem }}>{{ car.location }} </a></td>

                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <form action="/" target="_self" method="post">
            <div class="form-group">
                <label for="car_link">
                    Link for Cars
                </label>
                <input type="text" class="form-control align-right" id="car_link" name="car_link"
                       placeholder="Enter Car Link">
            </div>
            <button type="submit" class="btn btn-primary">Submit Link</button>
        </form>
    {% endif %}
</div>
</body>
</html>
